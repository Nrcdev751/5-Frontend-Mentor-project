<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="summary-background">
      <div class="container">
          <div class="wrapper ani-pop">
              <div class="card-img">
                <img src="images/illustration-hero.svg" alt="">
              </div>
              <div class="card ">
                 
                  <div class="card-title"><p>Order Summary</p></div>
                  <div class="card-info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                  </div>
                  <div class="card-payment">
                    <div class="card-pay-item"><img src="images/icon-music.svg" alt=""></div>
                    <div class="card-pay-item">
                      <div class="card-pay-plan">
                        <div class="annual-plan">
                          Annual Plan
                        </div>
                        <div class="annual-subscription">
                          $59.99/year
                        </div>
                      </div>
                    </div>
                    <div class="card-pay-item">
                      <a href="">Change</a>
                    </div>
                  </div>
                  <button class="card-btn">Proceed to Payment</button>
                  <div class="card-order">
                    <a href="">Cancel Order</a>
                  </div>
              </div>
              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/lmDOW01">lmDOW01</a>.
              </div>
          </div>
          
      </div>
  </section>

  <!-- 

 

  





   -->
  

</body>
</html>
